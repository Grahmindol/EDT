    <script>
        var toggler = document.getElementsByClassName("caret");
        var i;

        for (i = 0; i < toggler.length; i++) {

        // Function to convert hex to HSL
        function hexToHSL(hex) {
            // Remove the '#' if it exists
            hex = hex.replace('#', '');

            // Parse the r, g, b values
            let r = parseInt(hex.substring(0, 2), 16) / 255;
            let g = parseInt(hex.substring(2, 4), 16) / 255;
            let b = parseInt(hex.substring(4, 6), 16) / 255;

            // Find the minimum and maximum values to get lightness
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            // Convert to degrees and percentages
            h = Math.round(h * 360);
            s = Math.round(s * 100);
            l = Math.round(l * 100);

            return [h, s, l]; // Return HSL as an array
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255).toString(16).padStart(2, '0');
            g = Math.round((g + m) * 255).toString(16).padStart(2, '0');
            b = Math.round((b + m) * 255).toString(16).padStart(2, '0');

            return `#${r}${g}${b}`;
        }

            hueSlider.oninput = function () {
                root.style.setProperty(`--hue-wildcard-${i}`, hueSlider.value);
                root.style.setProperty(`--event-${i}-color`, hslToHex(hueSlider.value, saturationSlider.value, lightnessSlider.value));
            };

            saturationSlider.oninput = function () {
                root.style.setProperty(`--saturation-wildcard-${i}`, saturationSlider.value + '%');
                root.style.setProperty(`--event-${i}-color`, hslToHex(hueSlider.value, saturationSlider.value, lightnessSlider.value));
            };

            lightnessSlider.oninput = function () {
                root.style.setProperty(`--lightness-wildcard-${i}`, lightnessSlider.value + '%');
                root.style.setProperty(`--event-${i}-color`, hslToHex(hueSlider.value, saturationSlider.value, lightnessSlider.value));
            };
        }


        // Function to initialize sliders for all pickers
        function initSliders(reset = false) {
            const root = document.querySelector(':root');

            const colors = reset ? ["#5c5470", "#fe9797", "#560764", "#913175", "#dd5b82", "#2a2438"] : [
                getComputedStyle(root).getPropertyValue('--event-0-color').trim(),
                getComputedStyle(root).getPropertyValue('--event-1-color').trim(),
                getComputedStyle(root).getPropertyValue('--event-2-color').trim(),
                getComputedStyle(root).getPropertyValue('--event-3-color').trim(),
                getComputedStyle(root).getPropertyValue('--event-4-color').trim(),
                getComputedStyle(root).getPropertyValue('--event-5-color').trim()
            ];



            colors.forEach((color, index) => {
                const [h, s, l] = hexToHSL(color);
                const picker = document.getElementById(`picker-${index}`);
                const hueSlider = picker.getElementsByClassName("color-slider--hue")[0];
                const saturationSlider = picker.getElementsByClassName("color-slider--saturation")[0];
                const lightnessSlider = picker.getElementsByClassName("color-slider--lightness")[0];

                // Set slider values
                hueSlider.value = h;
                saturationSlider.value = s;
                lightnessSlider.value = l;

                // Update root CSS variables
                root.style.setProperty(`--hue-wildcard-${index}`, h);
                root.style.setProperty(`--saturation-wildcard-${index}`, `${s}%`);
                root.style.setProperty(`--lightness-wildcard-${index}`, `${l}%`);
                root.style.setProperty(`--event-${index}-color`, hslToHex(h, s, l));
            });
        }

        function saveSliders() {
            const root = document.querySelector(':root');
            for (let index = 0; index <= 5; index++) {
                let color = getComputedStyle(root).getPropertyValue(`--event-${index}-color`).trim();
                localStorage.setItem(`event-${index}-color`, color);
            }
        }

        document.getElementById("color_reset").addEventListener("click",(event)=>{initSliders(true);saveSliders()})
        document.getElementById("color_save").addEventListener("click",(event)=>{saveSliders()})
        
        initSliders();
    </script>
